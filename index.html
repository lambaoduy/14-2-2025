<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap JavaScript (có bao gồm Popper.js) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">


</head>

<body>
    <div class="center bg-white main">
        <img id="img" src="img/bear_cute.gif" alt="">
        <p class="fw-bolder" id="content"> <i class="fa-solid fa-heart" style="color: #fb9dcf;"></i>Valentine này đi chơi với tui nha <i class="fa-solid fa-heart" style="color: #fb9dcf;"></i></p>
        <a href="OK.html">
            <button class="btn btn-success" id="yes">Okeee</button>
        </a>
        <button class="btn btn-danger" onclick="no()" id="no">Honggg</button>
    </div>
    <script>
        const imgs = ["cat_cute_please.gif", "please_cute.gif", "bunny_sad.gif"];
        const pgrs = ["đừng có z mà...", "suy nghĩ lại đi...", "đi đi mà..."];
        var noSize = 30;
        var yesSize = 30;
        var i = 0;
        noElement = document.getElementById("no");
        yesElement = document.getElementById("yes");
        function no() {
            noSize /= 2;
            yesSize *= 1.55;
            //change img
            document.getElementById("img").src = "img/" + imgs[i];
            //change size button
            noElement.style.fontSize = noSize + "px";
            yesElement.style.fontSize = yesSize + "px";
            //change content button no
            document.getElementById("content").innerHTML = pgrs[i];
            i++;
            //quit
            if (i >= pgrs.length) {
                noElement.style.display = "none";
            }
        }

    </script>
</body>

</html>
